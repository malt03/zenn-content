title: "数式なし！はじめてのディープラーニング - スマホで動くオセロゲーム開発"
summary: 
  ディープラーニングに興味はあるけれど、数学が苦手でハードルが高い…そんなあなたにぴったりの1冊です！
  
  本書は数式を一切使わず、プログラミングの基礎がわかる方なら誰でもディープラーニングを一から学べるように作られています。


  【本書で学べること】

  AIの基礎から、実際に使えるモデルを一から作成！

  数式や高度な数学知識は不要。動くコードだけでディープラーニングの仕組みがわかるから、初心者でも安心です。

  スマホで動くオセロAIゲームをUnityを使って開発し、iPhoneやAndroidでも楽しめます。


  【こんなステップで進みます】

  本書では、ディープラーニングの基礎的な概念を2Dポイントの簡単な分類モデルから学び、次にMNISTの画像分類を体験します。その後、オセロの盤面を評価するAIモデルを構築し、スマホで動かすオセロゲーム開発へ進みます。さらに、オセロの対戦データを生成する「モンテカルロ木探索」も体験できるので、ディープラーニングとゲームAIの面白さを同時に味わえます。

  
  【本書はこんな方におすすめ】

  ディープラーニングやAIに興味があるが、数学が苦手な方

  コードを書きながら、実際に動くアプリを作って学びたい方

  スマホでAIゲームを作ってみたい方

